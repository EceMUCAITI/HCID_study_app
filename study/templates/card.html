{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Flashcards</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>

<style>
body {
    font-family: 'Rajdhani', sans-serif;
    background: #080F2B;

}
.b1{
     display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.flashcard-container {
    perspective: 1000px;
    width: 300px;
    position: relative;
}

.flashcard {
    width: 100%;
    height: 500px;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.6s;
    position: absolute;
    top: 0;
    left: 0;
    display: none; /* hide all by default */
}

.flashcard.active {
    display: block; /* show only active card */
}

.flashcard.is-flipped {
    transform: rotateY(180deg);
}

.flashcard-front,
.flashcard-back {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: white;
    color: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    backface-visibility: hidden;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.flashcard-back {
    background-color: #12A78A;
    color: white;
    transform: rotateY(180deg);
}

.top-buttons, .bottom-buttons {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
}

.top-buttons button,
.bottom-buttons button {
    background: transparent;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.card-buttons {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 520px; /* below the card */
}

.card-buttons button {
    background: #12A78A;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.card-buttons button:hover {
    background-color: #0e7a5d;
}
</style>
</head>
<body>
<nav class="navbar bg-body-tertiary p-0" >
  <div class="container-fluid" style="background-color: #080F2B;">
    <a class="navbar-brand btn text-white" href="{% url 'leaveDeck' %}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"></path>
</svg></a>
    <div class="d-flex" role="search">
        <a class="btn text-white "  href="{% url 'index' %}">   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="me-2 bi bi-house" viewBox="0 0 16 16">
  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"></path>
</svg></a>
    </div>
  </div>
</nav>

<div class="b1">

<div class="flashcard-container">
    {% for card in cards %}
    <div class="flashcard {% if forloop.first %}active{% endif %}">
        <div class="flashcard-front">
            <div class="content">{{ card.question }}</div>
        </div>
        <div class="flashcard-back">
            <div class="content">{{ card.answer }}</div>
        </div>
    </div>
    {% endfor %}

    <!-- Buttons under the card -->
    <div class="card-buttons">
        <button id="prev">← Prev</button>
        <button id="next">Next →</button>
    </div>
</div>

</div>
<script>
let currentIndex = 0;
const cards = document.querySelectorAll('.flashcard');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');

function showCard(index) {
    cards.forEach((card, i) => {
        card.classList.remove('active', 'is-flipped');
        if (i === index) card.classList.add('active');
    });

    // change next button to End at last card
    if (index === cards.length - 1) {
        nextBtn.textContent = "End";
        nextBtn.style.background = "transparent";
        nextBtn.style.color = "white";
    } else {
        nextBtn.textContent = "Next →";
        nextBtn.style.background = "#12A78A";
        nextBtn.style.color = "white";
    }
}

// Flip on click
cards.forEach(card => {
    card.addEventListener('click', () => {
        card.classList.toggle('is-flipped');
    });
});

// Next button
nextBtn.addEventListener('click', e => {
    e.stopPropagation();

    if (currentIndex === cards.length - 1) {
        // last card → redirect
        window.location.href = "{% url 'flashcard' %}";
    } else {
        currentIndex++;
        showCard(currentIndex);
    }
});

// Prev button
prevBtn.addEventListener('click', e => {
    e.stopPropagation();
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    showCard(currentIndex);
});

showCard(currentIndex);
</script>

</body>
</html>
